<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/moment.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    body {
      width: 300px;
    }
  </style>
</head>

<body>
  <div class="col-sm-10">
    <h2>Date Writer</h2>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputDate" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputDate">
        <script src="js/popup.js"></script>
      </div>
    </div>
    <div class="form-group">
      <label for="outputFormat" class="col-sm-2 control-label">Format</label>
      <div class="col-sm-10">
        <select type="text" class="form-control" id="dateFormat" list="formatList" value="MM 月 DD 日 (ddd)">
          <option value="MM 月 DD 日 (ddd)">MM 月 DD 日 (ddd)</option>
          <option value="MM 月 DD 日">MM 月 DD 日</option>
          <option value="MM 月 DD 日 dddd">MM 月 DD 日 dddd</option>
          <option value="YYYY 年 MM 月 DD 日 (ddd)">YYYY 年 MM 月 DD 日 (ddd)</option>
          <option value="YYYY 年 MM 月 DD 日 dddd">YYYY 年 MM 月 DD 日 dddd</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="outputDisplay" class="col-sm-2 control-label">Clipboard</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id=displayDate readonly type="text">
      </div>
    </div>
  </form>
</body>

</html>
